<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sofia_ting" />
    <title>Retro Market</title>

    <link rel="stylesheet" href="../General/General.css" />
    <link rel="stylesheet" href="Compra.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
      <img src="../imagenes/imagenes/logo/logo.png" alt="logo" class="logo" />
      <h1>Retro Market</h1>
      <div class="otro">
        <a href="../../Compra/Compra.html" style="color: black" class="carrito"
          ><i class="bi bi-cart4"></i
        ></a>
        <a href="../../Login/Login.html" style="color: black" class="cuenta"
          ><i class="bi bi-person-circle"></i
        ></a>
        <a
          href="../Inventory/Inventory.html"
          style="color: black"
          class="almacen"
          ><i class="bi bi-box-seam"></i
        ></a>
      </div>
    </header>

    <nav class="nav">
      <ul>
        <li>
          <i class="bi bi-fire"
            ><a href="../MainPage/Entrada.html#top_juego"> Top juegos </a></i
          >
        </li>
        <li>
          <i class="bi bi-boxes"
            ><a href="../MainPage/Entrada.html#novedades">Novedades</a></i
          >
        </li>
        <li>
          <i class="bi bi-columns-gap"
            ><a href="../MainPage/Entrada.html#categoria">Categoría</a></i
          >
        </li>
      </ul>
    </nav>

    <main>
      <section class="contenedor">
        <div class="goods_list">
          <div class="juego_seleccionado">
            <div>
              <input type="checkbox" name="" />
              <label for="seleccionaUno"></label>
            </div>
            <img src="../imagenes/imagenes/juegos novedad/n1.jpg" alt="img 1" />
            <div class="info_juego">
              <p>The Legend of Zelda</p>
              <p>99.99 €</p>
            </div>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="numeroInput" min="0" />
          </div>
        </div>
        <div class="goods_count">
          <div class="item">
            <input type="checkbox" name="" onchange="onAll(event)" id="all" />
            <label for="all">Selecciona todo</label>
          </div>
          <div class="goods_price">
            <div class="item" id="goods_num">Juego seleccionado：1</div>
            <div class="item" id="goods_prices">Total:&nbsp;&nbsp;55.00</div>
            <div class="ite">
              <button onclick="clearCart()">Vaciar carrito</button>
              <button onclick="onDelSelGoods()">Eliminar juegos</button>
              <button>Pagar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="Entrada.js"></script>
    <script src="Compra.js"></script>
  </body>
</html>
